<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css"> 
    </head>
    <body>
        <div class="link-pos">
            <a href="index.html"> <strong>Google Search</strong> </a>
        </div>
        <div id="search">
            <div id="data">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google"> 
                <form action="http://www.google.com/images">
                    <input id="search-bar" type="text" name="q">
                    <br/>
                    <button  type="submit" class="submit"> Image Search </button>
                </form>
            </div>
        </div>
    </body>
</html>
